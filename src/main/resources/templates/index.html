<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список контактов</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #e7e7e7;
            font-weight: 600;
        }
        tr:hover { background-color: #fafafa; }
        .actions a {
            color: #008CBA;
            text-decoration: none;
            font-weight: 500;
            margin-right: 12px;
        }
        .actions a:hover { text-decoration: underline; }
        .delete-link { color: #d32f2f; }
        .add-contact {
            display: inline-block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .add-contact:hover { background-color: #388e3c; }
    </style>
</head>
<body>
<h1>Список контактов</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td class="actions">
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Редактировать</a>
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}"
               class="delete-link"
               onclick="return confirm('Удалить контакт?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/contacts/create" class="add-contact">Добавить контакт</a>
</body>
</html>
