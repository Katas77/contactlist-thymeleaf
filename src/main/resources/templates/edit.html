<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать контакт</title>
    <style>
        /* Тот же стиль, что и в create.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5dc, #e6e2d3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #008CBA;
            box-shadow: 0 0 0 2px rgba(0, 140, 186, 0.2);
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .save-btn { background-color: #008CBA; color: white; }
        .save-btn:hover { background-color: #006a8f; }
        .cancel-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cancel-btn:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Редактировать контакт</h1>
    <!-- Добавлен th:object="${contact}" -->
    <form th:action="@{/contacts/edit}" method="post" th:object="${contact}">
        <!-- ID теперь тоже через th:field -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" required th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required th:field="*{phone}">
        </div>

        <div class="button-group">
            <button type="submit" class="save-btn">Сохранить</button>
            <a href="/" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
