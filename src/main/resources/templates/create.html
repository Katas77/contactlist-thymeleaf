<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить контакт</title>
    <style>
        :root{
            --bg1: #fbf9f6;
            --bg2: #f2efe9;
            --card: #ffffff;
            --accent: #0078a8;
            --accent-dark: #005f85;
            --muted: #6b7280;
            --danger: #d9534f;
            --radius: 12px;
            --gap: 12px;
        }
        *{box-sizing: border-box}
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            margin: 0;
            padding: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
        .form-container {
            background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--card));
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            width: 100%;
            max-width: 520px;
            border: 1px solid rgba(15,23,42,0.04);
        }
        h1 {
            text-align: left;
            color: #0f172a;
            margin: 0 0 6px 0;
            font-weight: 700;
            font-size: 20px;
        }
        .subtitle{color:var(--muted);font-size:13px;margin-top:6px}

        .form-grid{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap: var(--gap);
            margin-top: 18px;
        }
        .form-group { margin-bottom: 14px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 13px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(15,23,42,0.08);
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.18s, box-shadow 0.18s, transform 0.06s;
            background: linear-gradient(180deg, #fff, #fbfdff);
        }
        input::placeholder{color:#94a3b8}
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 6px 18px rgba(0,120,168,0.12);
            transform: translateY(-1px);
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        .button-group .save-btn, .button-group .cancel-btn {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.18s ease;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap:8px;
        }
        .save-btn {
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,120,168,0.18);
        }
        .save-btn:hover{ transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,120,168,0.18)}

        .cancel-btn {
            background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.6));
            border: 1px solid rgba(217,83,79,0.14);
            color: var(--danger);
            font-weight: 700;
        }
        .cancel-btn::before{
            content: "✕";
            display:inline-block;
            width:18px;height:18px;
            line-height:18px;text-align:center;
            border-radius:6px;
            background: rgba(217,83,79,0.08);
            color: var(--danger);
            font-size:12px;
        }
        .cancel-btn:hover{
            background: rgba(217,83,79,0.06);
            color: #b52e2a;
            transform: translateY(-2px);
            border-color: rgba(181,46,42,0.18);
            box-shadow: 0 8px 20px rgba(181,46,42,0.06);
        }
        .cancel-btn:focus, .save-btn:focus{
            outline: 3px solid rgba(0,120,168,0.12);
            outline-offset: 2px;
        }
        @media (max-width:520px){
            .form-grid{grid-template-columns:1fr}
            .button-group{flex-direction:column}
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Добавить контакт</h1>
    <div class="subtitle">Заполните форму и нажмите «Сохранить» или отмените.</div>

    <!-- Добавлен th:object="${contact}" -->
    <form th:action="@{/contacts/create}" method="post" th:object="${contact}">
        <div class="form-grid">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required th:field="*{phone}">
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="save-btn">Сохранить</button>
            <a href="/" class="cancel-btn" role="button" aria-label="Отмена">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
